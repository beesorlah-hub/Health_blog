
{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <div class="page-container">
        <div class="page-content"> 
    <h1>Add Post ...</h1> 
    <br></br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
    
    </div>
<!-- allows specific login users to make a post -->
    <script>
        var name = "{{ user.id }}";
        document.getElementById("user").value = name;
    </script>

{% else %}
You are not allowed to update a post!

{% endif %}


{% endblock %}
